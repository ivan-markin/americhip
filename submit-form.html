adio" id="radioHoReCa" value="HoReCa" name="Direction"> <span class="submit-form__tag-content">HoReCa</span></label> <label class="submit-form__tag" for="radioLogoloop"><input class="submit-form__tag-input" type="radio" id="radioLogoloop" value="Logoloop" name="Direction"> <span class="submit-form__tag-content">Logoloop</span></label> <label class="submit-form__tag" for="radioCreative"><input class="submit-form__tag-input" type="radio" id="radioCreative" value="Direction" name="Direction"> <span class="submit-form__tag-content">Creative idea</span></label> <label class="submit-form__tag" for="radioTrade"><input class="submit-form__tag-input" type="radio" id="radioTrade" value="Trade" name="Direction"> <span class="submit-form__tag-content">Trade</span></label> <label class="submit-form__tag" for="radioVideo"><input class="submit-form__tag-input" type="radio" id="radioVideo" value="Video" name="Direction"> <span class="submit-form__tag-content">Video in print</span></label> <label class="submit-form__tag" for="radioEvents"><input class="submit-form__tag-input" type="radio" id="radioEvents" value="Events" name="Direction"> <span class="submit-form__tag-content">Events</span></label> <label class="submit-form__tag" for="radioGifting"><input class="submit-form__tag-input" type="radio" id="radioGifting" value="Gifting" name="Direction"> <span class="submit-form__tag-content">Gifting</span></label> <label class="submit-form__tag" for="radioFoundation"><input class="submit-form__tag-input" type="radio" id="radioFoundation" value="Foundation" name="Direction"> <span class="submit-form__tag-content">Благотворительный фонд</span></label></div><div class="submit-form__inputs-block"><input type="text" placeholder="Ваше имя"> <input type="text" placeholder="Ваш e-mail"> <textarea placeholder="Расскажите о проекте"></textarea></div><h2 class="submit-form__title">Проектный бюджет:</h2><div class="submit-form__tags"><label class="submit-form__tag" for="50-100"><input class="submit-form__tag-input" type="radio" id="50-100" value="50-100" name="Budget"> <span class="submit-form__tag-content">50—100k</span></label> <label class="submit-form__tag" for="100-200"><input class="submit-form__tag-input" type="radio" id="100-200" value="100-200" name="Budget"> <span class="submit-form__tag-content">100—200k</span></label> <label class="submit-form__tag" for="200-500"><input class="submit-form__tag-input" type="radio" id="200-500" value="200-500" name="Budget"> <span class="submit-form__tag-content">200—500k</span></label> <label class="submit-form__tag" for=">500"><input class="submit-form__tag-input" type="radio" id=">500" value=">500" name="Budget"> <span class="submit-form__tag-content">>500k</span></label></div></form></div></div><script src="index.js"></script></body></html>
